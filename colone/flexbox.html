<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex Box</title>
	<style>
		.flex-container{
			display: flex;
			background-color: blue;
			/*flex-wrap: wrap;
			flex-direction: column-reverse;*/
			justify-content: center;
		}
		.box{
			margin: 10px;
			padding: 10px;
			border: 2px solid;

		}
	</style>
</head>
<body>
	<div class="flex-container">
		<div class="box1 box">This is box 1</div>
		<div class="box2 box">This is box 1</div>
		<div class="box3 box">This is box 1</div>
		<div class="box4 box">This is box 1</div>

	</div>
</body>
</html>
